    <h1 class = "center">FALE CONOSCO!</h1>
    
    <div class="container">
<!-- evento onkeyup = chama a função quando o usuário para de digitar -->
        <div>
            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id="txtNome"></div>
            </form>
            <br>
            <form>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id="txtEmail"></div>
            </form>  
            <br>
            <br>
            <form>
                <label for="assunto">Assunto:</label><br>
                <textarea name="assunto" id="assunto" cols="60" rows="10" onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto"></div>
                <br>
                <!-- onclick = para reconhecer quando clicar em enviar -->
                <button onclick="enviar()">Enviar</button>
            </form>  
        </div>
